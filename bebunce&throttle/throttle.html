<script>
    function scrollTop() {
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        console.log('滚动条位置：' + scrollTop);
    }
    // 节流函数：
    function throttle(fn, delay = 1000){
        let flag = true;
        return function(){
            if(!flag){
                return false
            }
            flag = false;
            setTimeout(() => {
                fn();
                flag = true;
            },delay)
        }
    }

    window.onscroll =throttle(scrollTop, 2000)
